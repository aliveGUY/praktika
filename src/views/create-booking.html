<h2>Create a New Booking</h2>
<form hx-post="/bookings" hx-target="#app">
  <label for="time">Time:</label>
  <input type="text" id="time" name="time" required />

  <label for="description">Description:</label>
  <textarea id="description" name="description" required></textarea>

  <label for="playgroundId">Playground:</label>
  <select id="playgroundId" name="playgroundId">
    <!-- Dynamically populated by server -->
  </select>

  <button type="submit">Create Booking</button>
</form>
<a href="/" hx-get="/" hx-target="#app" hx-push-url="true">Back to Home</a>
